<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ product.title }}</h1>
    <image src="{% if product.question_image %}
                   {{ product.question_image.url }}
                {% endif %}">

    </image>
    {%  if error_message %}<p><strong>{{  error_message }}</strong></p>{% endif %}
    {{  product.text }} <br>
    {{  product.created_date }} <br>
    {{  product.published_date }} <br>
</body>
</html>
